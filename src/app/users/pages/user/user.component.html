<mat-card>
    <mat-card-header>        
        <mat-card-title color="primary">{{user.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image class="card-img" [src]="user|userImage" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p class="mat-subtitle-1 card-subtitle">User Info:</p>
        <a [href]="'mailto:'+user.email" class="card-email-link">
            <mat-icon>mail</mat-icon>
            {{user.email}}
        </a>

    </mat-card-content>
    
</mat-card>
