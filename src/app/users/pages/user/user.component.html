<mat-card>
    <mat-card-header>        
        <mat-card-title color="primary">{{user.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image class="card-img" [src]="user|userImage" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <a href="">
            <mat-icon>mail</mat-icon>
            {{user.email}}
        </a>

    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
